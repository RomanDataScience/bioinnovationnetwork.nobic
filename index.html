<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinnovation Network Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            width: 100%;
            max-width: 1100px;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 28px; color: #004a99; }
        p { margin: 8px 0 0 0; font-size: 16px; color: #6c757d; }
        
        /* Map container with overflow protection */
        #map { 
            height: 650px; 
            width: 100%; 
            max-width: 1100px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            background: #e9ecef; /* Placeholder gray */
        }

        /* Responsive height for mobile */
        @media (max-width: 768px) {
            #map { height: 450px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="header">
        <h1># bioinnovationnetwork-nobic</h1>
        <p>Map of bioinnovation organizations & companies</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // 1. Initialize Map (Centered near New Orleans)
        var map = L.map('map').setView([29.95, -90.07], 8);

        // 2. Load Tiles (Using Voyager style - very clean)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Fix for GitHub Pages missing icon bug
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        });

        // 4. THE GRAY SQUARE FIX: Force redraw after load
        setTimeout(function(){ 
            map.invalidateSize(); 
        }, 800);

    // 5. Load data and connect with lines
    var pointList = []; // Array to store coordinates for the line

    Papa.parse("data.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            results.data.forEach(function(row) {
                var lat = parseFloat(row.lat);
                var lng = parseFloat(row.lng);
                
                if(!isNaN(lat) && !isNaN(lng)) {
                    var coord = [lat, lng];
                    pointList.push(coord); // Add to our list for the line
                    
                    // Add marker
                    L.marker(coord)
                     .bindPopup("<b>" + row.name + "</b><br>" + (row.description || ""))
                     .addTo(map);
                }
            });
    
            // DRAW THE LINE: Only if we have 2 or more points
            if (pointList.length > 1) {
                var polyline = L.polyline(pointList, {
                    color: '#004a99', // Matches your header blue
                    weight: 3,        // Thickness of the line
                    opacity: 0.6,     // Transparency
                    dashArray: '10, 10' // Makes it a dashed line (optional)
                }).addTo(map);
                
                // Adjust the map view to fit all points automatically
                map.fitBounds(polyline.getBounds(), {padding: [50, 50]});
            }
        }
    });
    </script>
</body>
</html>
