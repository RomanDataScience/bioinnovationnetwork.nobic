<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinnovation Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; }
        #header { width: 100%; max-width: 1100px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 28px; color: #004a99; }
        p { margin: 8px 0 0 0; color: #6c757d; }
        #map { height: 650px; width: 100%; max-width: 1100px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #e9ecef; }
    </style>
</head>
<body>

    <div id="header">
        <h1># bioinnovationnetwork-nobic</h1>
        <p>Map of bioinnovation organizations & companies</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // 1. Create separate Layer Groups
        var groups = {
            "Hubs": L.layerGroup().addTo(map),
            "Universities": L.layerGroup().addTo(map),
            "Startups": L.layerGroup().addTo(map),
            "Connections": L.layerGroup().addTo(map)
        };
        
        // 2. Add the Toggle Control to the top-right
        L.control.layers(null, groups).addTo(map);
        
        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                var hubLatLng = null;
        
                results.data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lng = parseFloat(row.lng);
                    if(isNaN(lat) || isNaN(lng)) return;
        
                    var pos = [lat, lng];
                    var marker = L.marker(pos).bindPopup("<b>" + row.name + "</b><br>" + row.description);
        
                    // Assign marker to a group based on the "type" column
                    if (row.name.toUpperCase() === "NOBIC") {
                        hubLatLng = pos;
                        marker.addTo(groups["Hubs"]);
                    } else if (row.type === "University") {
                        marker.addTo(groups["Universities"]);
                    } else {
                        marker.addTo(groups["Startups"]);
                    }
        
                    // Draw lines and add them to the "Connections" group
                    if (hubLatLng && row.name.toUpperCase() !== "NOBIC") {
                        L.polyline([hubLatLng, pos], {
                            color: '#004a99', 
                            weight: 2, 
                            dashArray: '5, 10'
                        }).addTo(groups["Connections"]);
                    }
                });
            }
        });
    </script>
</body>
</html>
