<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinnovation Network Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.css" />
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; 
            background-color: #f8f9fa; 
            display: flex; flex-direction: column; align-items: center; 
        }
        #header { width: 100%; max-width: 1100px; margin-bottom: 25px; }
        .main-title { 
            margin: 0; font-size: 32px; font-weight: 800; color: #004a99; letter-spacing: -1px; 
        }
        #map { 
            height: 600px; width: 100%; max-width: 1100px; 
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #e9ecef; 
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 class="main-title">bioinnovationnetwork-nobic</h1>
        <p>The <strong>Purple & Green</strong> circle is the NOBIC Hub. Happy Mardi Gras!</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.js"></script>

    <script>
        var map = L.map('map').setView([30.1, -90.5], 8);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var layerGroups = { "Connections": L.layerGroup().addTo(map) };
        var allMarkersForSearch = L.layerGroup();

        window.addEventListener('load', function() {
            setTimeout(function() { map.invalidateSize(); }, 500);
        });

        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                var hubPos = null;
                var others = [];

                results.data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lng = parseFloat(row.lng);
                    if (isNaN(lat) || isNaN(lng)) return;

                    var pos = [lat, lng];
                    var type = row.type || "General";
                    var isHub = row.name.trim().toUpperCase() === "NOBIC";

                    if (!layerGroups[type]) {
                        layerGroups[type] = L.layerGroup().addTo(map);
                    }

                    var marker;

                    if (isHub) {
                        hubPos = pos;
                        // Mardi Gras Styled Hub
                        marker = L.circleMarker(pos, {
                            radius: 12,
                            fillColor: "#800080", // Purple
                            color: "#00FF00",     // Green border
                            weight: 4,
                            opacity: 1,
                            fillOpacity: 0.9,
                            zIndexOffset: 1000,
                            title: row.name // Needed for search
                        });
                    } else {
                        marker = L.marker(pos, { title: row.name });
                        others.push(pos);
                    }

                    marker.bindPopup("<b>" + row.name + "</b><br>" + row.description);
                    marker.addTo(layerGroups[type]);
                    marker.addTo(allMarkersForSearch);
                });

                if (hubPos) {
                    others.forEach(function(p) {
                        L.polyline([hubPos, p], { 
                            color: '#FFD700', // Gold connections!
                            weight: 3, 
                            opacity: 0.5, 
                            dashArray: '5, 10' 
                        }).addTo(layerGroups["Connections"]);
                    });
                }

                L.control.layers(null, layerGroups, { collapsed: false }).addTo(map);

                var searchControl = new L.Control.Search({
                    layer: allMarkersForSearch,
                    propertyName: 'title',
                    marker: false,
                    initial: false,
                    moveToLocation: function(latlng) { map.setView(latlng, 12); }
                });
                map.addControl(searchControl);
            }
        });
    </script>
</body>
</html>
