<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinnovation Network Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.css" />
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; 
            background-color: #f8f9fa; 
            display: flex; flex-direction: column; align-items: center; 
        }
        #header { width: 100%; max-width: 1100px; margin-bottom: 25px; }
        .main-title { 
            margin: 0; font-size: 32px; font-weight: 800; color: #004a99; letter-spacing: -1px; text-transform: lowercase;
        }
        #map { 
            height: 600px; width: 100%; max-width: 1100px; 
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #e9ecef; 
        }

        /* PERFECTLY ROUNDED PIN CSS */
        .pin-wrapper {
            position: relative;
            width: 28px;
            height: 28px;
        }

        .mardi-gras-pin {
            width: 28px;
            height: 28px;
            border-radius: 50% 50% 50% 0; /* Creates the teardrop shape */
            background: #800080; /* Purple */
            border: 2px solid #013220; /* English Green */
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -14px 0 0 -14px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6); /* Gold Glow */
        }

        /* The Gold Center Dot */
        .mardi-gras-pin::after {
            content: "";
            width: 10px;
            height: 10px;
            margin: 7px 0 0 7px;
            background: #FFD700;
            position: absolute;
            border-radius: 50%;
            transform: rotate(45deg); /* Counter-rotate to keep circle round */
            border: 1px solid rgba(1, 50, 32, 0.3);
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 class="main-title"># bioinnovationnetwork-nobic</h1>
        <p>Mardi Gras Hub (Purple/Green/Gold) | Blue Network Lines</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.js"></script>

    <script>
        var map = L.map('map').setView([30.1, -90.5], 8);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // CREATE THE PERFECTLY ROUND HUB ICON
        var hubIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='pin-wrapper'><div class='mardi-gras-pin'></div></div>",
            iconSize: [28, 40],
            iconAnchor: [14, 40],
            popupAnchor: [0, -35]
        });

        var layerGroups = { "Connections": L.layerGroup().addTo(map) };
        var allMarkersForSearch = L.layerGroup();

        // Default marker icon settings
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        });

        window.addEventListener('load', function() {
            setTimeout(function() { map.invalidateSize(); }, 500);
        });

        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                var hubPos = null;
                var others = [];

                results.data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lng = parseFloat(row.lng);
                    if (isNaN(lat) || isNaN(lng)) return;

                    var pos = [lat, lng];
                    var type = row.type || "General";
                    var isHub = row.name.trim().toUpperCase() === "NOBIC";

                    if (!layerGroups[type]) {
                        layerGroups[type] = L.layerGroup().addTo(map);
                    }

                    var markerOptions = { title: row.name };
                    if (isHub) {
                        markerOptions.icon = hubIcon;
                        markerOptions.zIndexOffset = 1000;
                        hubPos = pos;
                    }

                    var marker = L.marker(pos, markerOptions)
                                  .bindPopup("<b style='color:#013220;'>" + row.name + "</b><br>" + row.description);
                    
                    marker.addTo(layerGroups[type]);
                    marker.addTo(allMarkersForSearch);
                    if (!isHub) others.push(pos);
                });

                if (hubPos) {
                    others.forEach(function(p) {
                        L.polyline([hubPos, p], { 
                            color: '#004a99', 
                            weight: 2, 
                            opacity: 0.5, 
                            dashArray: '5, 10' 
                        }).addTo(layerGroups["Connections"]);
                    });
                }

                L.control.layers(null, layerGroups, { collapsed: false }).addTo(map);

                var searchControl = new L.Control.Search({
                    layer: allMarkersForSearch,
                    propertyName: 'title',
                    marker: false,
                    initial: false,
                    moveToLocation: function(latlng) { map.setView(latlng, 12); }
                });
                map.addControl(searchControl);
            }
        });
    </script>
</body>
</html>
