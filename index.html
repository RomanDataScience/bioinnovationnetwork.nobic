<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinnovation Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; }
        #header { width: 100%; max-width: 1100px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 28px; color: #004a99; }
        p { margin: 8px 0 0 0; color: #6c757d; }
        #map { height: 650px; width: 100%; max-width: 1100px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #e9ecef; }
    </style>
</head>
<body>

    <div id="header">
        <h1># bioinnovationnetwork-nobic</h1>
        <p>Map of bioinnovation organizations & companies</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        var map = L.map('map').setView([29.95, -90.07], 8);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fix for GitHub Pages marker bug
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        });

        setTimeout(function(){ map.invalidateSize(); }, 800);

        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                var hubLatLng = null;
                var others = [];

                results.data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lng = parseFloat(row.lng);
                    if(isNaN(lat) || isNaN(lng)) return;

                    var pos = [lat, lng];
                    
                    // Check for NOBIC as the hub
                    if (row.name && row.name.trim().toUpperCase() === "NOBIC") {
                        hubLatLng = pos;
                    } else {
                        others.push(pos);
                    }

                    L.marker(pos)
                     .bindPopup("<b>" + row.name + "</b><br>" + (row.description || ""))
                     .addTo(map);
                });

                // Draw lines from Hub to others
                if (hubLatLng && others.length > 0) {
                    others.forEach(function(dest) {
                        L.polyline([hubLatLng, dest], {
                            color: '#004a99',
                            weight: 2,
                            opacity: 0.5,
                            dashArray: '5, 10'
                        }).addTo(map);
                    });
                    
                    var bounds = L.latLngBounds([hubLatLng].concat(others));
                    map.fitBounds(bounds, {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
